{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Cadastro de Aluno</h2>

<div class="card shadow">
    <div class="card-body">

        <form method="POST">

            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Nome do Aluno</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">CPF</label>
                    <input type="text" name="cpf" class="form-control">
                </div>


                <div class="col-md-6">
                    <label class="form-label">Telefone</label>
                    <input type="text" name="telefone" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Plano</label>
                    <select name="plano" class="form-select" required>
                        <option value="Mensal">Mensal</option>
                        <option value="Trimestral">Trimestral</option>
                        <option value="Anual">Anual</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Valor da Mensalidade</label>
                    <input type="number" step="0.01" name="valor" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Data do Pagamento</label>
                    <input type="date" name="data_pagamento" class="form-control" required>
                </div>

            </div>

            <div class="mt-4 text-end">
                <button class="btn btn-success">
                    ðŸ’¾ Cadastrar Aluno
                </button>
            </div>

        </form>

    </div>

    <div class="mb-3">
        <a href="{{ url_for('lista_alunos') }}" class="btn btn-secondary mt-3">
            ðŸ“‹ Lista de Alunos
        </a>


    </div>

</div>

{% if alunos %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos %}
        <tr>
            <td>{{ aluno['nome'] }}</td>
            <td>{{ aluno['telefone'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p class="text-muted">Nenhum aluno cadastrado.</p>
{% endif %}


{% endblock %}
